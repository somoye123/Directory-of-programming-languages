<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Directory of schools</title>
  </head>
  <body>
    <header>
      <nav
        class="d-flex flex-column align-items-center flex-md-row justify-content-lg-between px-md-5"
      >
        <div class="logo">good boy</div>
        <ul class="d-flex">
          <li class="px-4">
            <a href="#" class="text-white">
              <i class="fas fa-search"></i>
              <span class="d-none d-lg-inline">Schools</span>
            </a>
          </li>
          <li class="px-4">
            <a href="#" class="text-white">
              <i class="fas fa-rss"></i>
              <small class="d-none d-lg-inline">About</small>
            </a>
          </li>
          <li class="px-4">
            <a href="#" class="text-white">
              <i class="fas fa-user"></i>
              <span class="d-none d-lg-inline">Blog</span>
            </a>
          </li>
          <li class="px-4">
            <a href="#" class="text-white">
              <i class="fas fa-bars"></i>
              <small class="d-none d-lg-inline">More</small>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h4 class="lead text-white">
            This is a modified jumbotron that occupies the entire horizontal
            space of its parent.
          </h4>
          <div class="form-group bg-secondary py-3 px-2 rounded px-md-5 pt-md-4 pb-md-5">
            <label for="inputEmail4">Search by keyword</label>
            <div class="input-group">
              <input type="text" class="form-control rounded-right" />
              <div class="input-group-append d-none d-md-block">
                <span class="input-group-text">Search</span>
              </div>
            </div>
            <button class="my-2 d-md-none btn btn-danger" style="width: 100%;">
              Search
            </button>
          </div>
          <button
            class="d-flex justify-content-center my-2 btn btn-secondary mx-auto"
          >
            How it works
          </button>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
